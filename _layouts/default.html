<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Impulse</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index">
    <meta http-equiv="content-language" content="pt-br, en, es"/>
    <meta name="author" content="www.impulse.com">
    <meta property="article:author" content="Impulse">
    <meta property="article:publisher" content="Impulse">

    <!-- Favicons -->
     <link rel="icon" href="./assets/img/favicon.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>

  <body>
    <header id="header" class="fixed-top">
      <nav id="navbar" class="navbar navbar-expand-xl" role="navigation">
        <div class="container-fluid px-2">
          <a class="navbar-brand p-0" href="#">
            <img src="./assets/img/logo.png" alt="Impulse" height="40">
          </a>

          <div class="offcanvas offcanvas-end" abindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header pb-0">
              <span class="h5 offcanvas-title" id="offcanvasNavbarLabel"><img src="./assets/img/logo.png" height="40" loading="lazy"></span>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body justify-content-evenly align-items-center">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#sobre">Sobre</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#artes-marciais">Artes Marciais</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#musculacao">Musculação</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#kangoo">Kangoo</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#equipe">Equipe</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#services">Planos</a></li>
                <li class="nav-item pt-3 pt-md-0"><a class="nav-link" href="#contatos">Contato</a></li>
              </ul>
            </div>
          </div>

          <button class="navbar-toggler bg-light border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon text-color"><small class="d-none">menu</small></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      {{content}}
    </main>

    <footer loading="lazy">
      <div class="container-xxl py-4">
        <div class="d-flex align-items-center justify-content-between">
          <p class="mb-0 text-primary">© 2025 Impulse</p>
          <p class="mb-0 text-primary">Todos os direitos reservados</p>
        </div>
      </div>

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script charset="utf-8" type="text/javascript" src="assets/js/filter.js"></script>
      <script>
        const menu = document.getElementById('navbar');
        const banner = document.getElementById('banner');

        window.addEventListener('scroll', () => {
          if (window.scrollY > 300) {
            menu.classList.add('scrolled');
          } else {
            menu.classList.remove('scrolled');
          }
        });
      </script>
    </footer>
  </body>
</html>
